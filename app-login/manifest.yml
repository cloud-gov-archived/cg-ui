---
applications:
- name: ((app_name))
  command: npm start
  memory: ((memory))
  env:
    UAA_AUTH_URL: ((uaa_auth_url))
    UAA_LOGOUT_URL: ((uaa_logout_url))
    UAA_TOKEN_URL: ((uaa_token_url))
  services:
  - name: uaa-id-example
    parameters:
      redirect_uri: ["https://((app_route))/auth/callback"]
